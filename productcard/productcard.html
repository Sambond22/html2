<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="productcard.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="cardbox">
                <img src="mug.jpg" alt="MUG">
                <div class="content">
                    <p class="prd">COFFEE MUG</p>

                    <h2 class="prdtext">White Coffee Mug</h2>
                    <p class="des">Coffee Mugs are designed to express emotions. These
                        are acclaimed for their amazing designs and superior 
                        quality.
                    </p>
                    <div class="price">
                       <span class="greenprice"><b>₹149</b></span>
                       <span class="cutprice"><del>₹230</del></span>
                    </div>

                    
                    <button>
                        <img src="icon-cart.png" alt="icon">
                        <span class="btntext">Add to Cart</span>
                    </button>
                     </div>
            </div>
        </div>
    </div>
</body>
</html>
